bio: |
  Zhang Aitao is a lecturer at the School of Medical Imaging, Hebei Medical University,
  where she teaches Medical Artificial Intelligence, MATLAB, and Medical Image Processing
  to undergraduate students. She received her MS in Biomedical Engineering from Southern Medical University
  in 2011 and is currently pursuing a PhD in Biomedical Engineering at Beijing Institute of Technology.Her
  research focuses on medical signal and image processing.In teaching, she has led or participated in
  six provincial educational reform initiatives and co-authored the textbook Python Machine Learning:
  Techniques and Applications. She has also mentored students to win 2 national and over 10 provincial awards
  in innovation and computer design competitions.

